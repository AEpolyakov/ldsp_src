{% extends "base.html" %}

{% block title %}
    login
{% endblock title %}

{% block content %}
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
          {{error_message}}
        </div>
    {% endif %}

<div class="container">
  <form action="" method="POST" class="p-3 border border-3">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary mt-3">
      login
    </button>
  </form>
</div>

{% endblock content %}
