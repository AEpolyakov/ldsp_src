{% extends 'base.html' %}
{% load static %}

{% block title %}
    График для табельной!!!!!
{% endblock title %}

{% block scripts %}
<script src="{% static 'manager/timesheet.js' %}"></script>
{% endblock scripts %}

{% block content %}
    <div class="form-content card">
        <form method="post">
            {% csrf_token %}
            <p class="card-title mt-3 mb-3">График для табельной!!!!!</p>
            <div class="date">{{form.date}}</div>
            <button class="btn btn-primary mt-3 w-100" name="submit-half" type="submit">за 15 дней</button>
            <button class="btn btn-primary mt-3 w-100" name="submit-full" type="submit">за весь месяц</button>
        </form>
    </div>
    <style>
        .date{
           margin-left: auto;
           margin-right: auto;
           width: 200px;
        }

        .form-content, .card-title {
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            text-align: center;
        }
        .card {
          padding: 10px;
          background-color: #f8f8f8;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          transition: 0.3s;
        }

        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

    </style>

{% endblock content %}
