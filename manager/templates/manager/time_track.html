{% extends 'base.html' %}
{% load static %}

{% block title %}
    Магический квадрат
{% endblock title %}

{% block scripts %}
<script src="{% static 'manager/timesheet.js' %}"></script>
{% endblock scripts %}

{% block content %}
    <div class="timesheet-card card">
        <form method="post">
            {% csrf_token %}
            <h5 class="card-title mt-3 mb-3">Магический квадрат</h5>
            {{form.as_p}}
            <button class="btn btn-primary mt-3 w-100" name="submit" type="submit">Сделать!</button>
        </form>
    </div>
{% endblock content %}
